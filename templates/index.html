{% extends 'base.html' %}

{% block content %}

<div class="row">
  <div class="mb-2 col-md-6 offset-md-3">
    <form action="/infer" method="POST" enctype="multipart/form-data">
      <div class="input-group">
        <div class="custom-file">
          <input type="file" name="file" accept=".jpg, .jpeg, .png" class="button button-primary button-block" id="inputGroupFile"
            aria-describedby="inputGroupFileAddon04">
        </div>
        <div class="input-group-append">
          <input type="submit" value="Upload"  class="button button-primary button-block"type="button"
            id="inputGroupFileAddon04" /> 
        </div>
      </div>
    </form>
</div>
</div>
{% endblock %}
